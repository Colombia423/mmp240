<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUNY Design & Animation Programs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="manhattan.html">Manhattan</a></li>
                <li><a href="brooklyn.html">Brooklyn</a></li>
                <li><a href="queens.html">Queens</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Find Design & Animation Programs at CUNY Colleges</h1>

        <!-- Search Filters -->
        <div id="search-filters">
            <h2>Filter Programs</h2>
            <form id="filters-form">
                <select id="borough-filter">
                    <option value="">Select Borough</option>
                    <option value="manhattan">Manhattan</option>
                    <option value="brooklyn">Brooklyn</option>
                    <option value="queens">Queens</option>
                </select>

                <select id="discipline-filter">
                    <option value="">Select Discipline</option>
                    <option value="digital-design">Digital Design</option>
                    <option value="animation">Animation</option>
                    <option value="industrial-design">Industrial Design</option>
                </select>

                <select id="degree-filter">
                    <option value="">Select Degree</option>
                    <option value="associate">Associate</option>
                    <option value="bachelor">Bachelor</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Programs Grid -->
        <section id="programs-grid"></section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CUNY Design & Animation Programs. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
