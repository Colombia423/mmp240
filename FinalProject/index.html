<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUNY Design and Animation Programs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">CUNY Design Programs</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="search">
    <form>
      <label for="borough">Choose Borough:</label>
      <select id="borough" name="borough">
        <option value="brooklyn">Brooklyn</option>
        <option value="bronx">Bronx</option>
        <option value="manhattan">Manhattan</option>
        <option value="queens">Queens</option>
      </select>

      <label for="discipline">Choose Discipline:</label>
      <select id="discipline" name="discipline">
        <option value="digital-design">Digital Design</option>
        <option value="animation">Animation</option>
        <option value="industrial-design">Industrial Design</option>
      </select>

      <label for="degree">Choose Degree:</label>
      <select id="degree" name="degree">
        <option value="associate">Associate Degree</option>
        <option value="bachelor">Bachelor's Degree</option>
      </select>

      <button type="submit">Search</button>
    </form>
  </div>

  <section class="programs-overview">
    <div class="program-category">
      <h2>Programs in Brooklyn</h2>
      <div class="program-cards">
        <div class="card">
          <img src="program-image.jpg" alt="Program Image">
          <h3>Program Name</h3>
          <p>School Name</p>
          <p>Degree: A.S.</p>
          <p>Description: Program description goes here.</p>
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Additional categories here -->
  </section>

  <footer>
    <p>&copy; 2024 CUNY Design Programs. All Rights Reserved.</p>
  </footer>
</body>
</html>
